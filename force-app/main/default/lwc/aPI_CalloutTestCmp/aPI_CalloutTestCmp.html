<template>
    <lightning-card title="Callout Test Area">
        <lightning-layout>
            <lightning-layout-item padding="horizontal-small;" size="12">
                <template if:true={isSpinner}>
                    <div class="spinnerHolder">
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </div>
                </template>
                <div style="padding: 15px;">
                    <h2>API 호출 테스트 영역입니다.</h2><br>

                    <p>기본적으로 API 호출은 API_Request 클래스의 생성자에 (Class Name, Request Body)을 변수로 선언한 후<br>
                        API Sender 클래스의 handleRequest 메소드에 API_Request를 변수로 담아 선언하여 호출 합니다.</p><br>

                    <p></p>param 영역에 Request Body에 들어갈 Parameter를 작성 후 submit시 결과 확인이 가능합니다.<br>
                    또는 Custom Metadata인 API_Routing__mdt에서 ExampleCode__c 필드에 예제 코드를 작성하면<br>
                    Param을 별도로 관리 할 수 있습니다.</p>
                </div>
                <div style="padding: 15px;">
                    <template if:false={loaded}>
                        <lightning-combobox style="width: 50%;" label="API Routing" value={apiRouting}
                            placeholder="Select API Routing" options={routingOptions}
                            onchange={handleRoutingChange}></lightning-combobox>
                    </template>
                </div>
                <div style="padding: 15px;">
                    <lightning-textarea style="width: 50%; height: 30%;" readonly name="example" label="Example"
                        value={example}>
                    </lightning-textarea>
                    <lightning-textarea style="width: 50%; height: 30%;" name="param" label="Param"
                        placeholder="code here..." value={param} onchange={handleParamChange}></lightning-textarea>
                    <lightning-button variant="submit" label="submit" title="submit" onclick={handleSubmit}
                        class="slds-m-right_x-small">
                    </lightning-button>
                    <lightning-textarea style="width: 50%; height: 30%;" readonly name="result" label="Result"
                        value={result}>
                    </lightning-textarea>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
