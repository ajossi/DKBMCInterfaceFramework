<template>
    <lightning-layout style="padding-bottom: 10px;">
        <lightning-layout-item size="12" >
            <div class="slds-tabs_card" style="min-height: 300px; margin-top: 10px;">
                <template if:true={loaded}>
                    <lightning-layout style="height: 100%;" class="top_area">
                        <lightning-layout-item class="layout-item combobox_area" size="6">
                            <div class="layout-item-combo" style="display: inline-block; min-width: 50%;">
                                <lightning-combobox
                                            style="min-width: 25%;"
                                            name="group"
                                            label="Batch Group"
                                            value={groupValue}
                                            placeholder="Select Batch Group"
                                            options={groupOptions}
                                            onchange={groupChange}>
                                </lightning-combobox>
                            </div>
                            <div style="display: inline-block;">
                                <lightning-button 
                                    variant="Brand" 
                                    label="Schedule" 
                                    onclick={handleSchedule} 
                                    class="slds-m-left_x-small"
                              ></lightning-button>
                              <lightning-button 
                                    variant="Neutral" 
                                    label="Abort" 
                                    onclick={handleAbort} 
                                    class="slds-m-left_x-small"
                              ></lightning-button>
                              </div>
                         </lightning-layout-item>
                      </lightning-layout>
                </template>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
